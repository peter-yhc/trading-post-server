service:
  name: tps

custom:
  tableName: StockTable

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs8.10
  region: ap-southeast-2
  stage: dev
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:custom.tableName}"

functions:
  getStock:
    handler: src/handler.getStockData
    events:
      - http:
          path: /stocks
          method: post
          cors: true

resources:
  Resources:
    StockTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tableName}
        AttributeDefinitions:
          - AttributeName: stockId
            AttributeType: S
        KeySchema:
          - AttributeName: stockId
            KeyType: HASH
        ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1

package:
  exclude:
    - '.idea/**'
    - 'src/**/*.test.js'
    - '*Docker*'
    - '*docker*'
    - '.dynamodb/**'
